<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background</title>
  <style>
    /* Full viewport height and centered content */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #87CEEB; /* Sky blue */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #87CEEB, #FFFBF1); /* Gradients to add depth */
      overflow: hidden;
      position: relative;
    }

    /* Animation Container */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/clouds.png'); /* Cloud image */
      background-size: cover;
      animation: moveClouds 30s linear infinite;
      z-index: -1; /* Place background behind content */
    }

    /* Cloud movement animation */
    @keyframes moveClouds {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Content Styling */
    .content {
      text-align: center;
      color: #333;
      z-index: 1;
      font-family: 'Arial', sans-serif;
    }

    .content h1 {
      font-size: 3em;
      color: #4a90e2;
      animation: fadeIn 2s ease-out;
    }

    .content p {
      font-size: 1.6em;
      animation: fadeIn 2s ease-out 0.5s;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="clouds"></div> <!-- Background Clouds -->
